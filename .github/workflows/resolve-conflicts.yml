name: Resolve Merge Conflicts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  resolve-conflicts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Check for merge conflicts
        id: check_conflicts
        run: |
          CONFLICTS=$(grep -lE "<<<<<<<|=======|>>>>>>>" $(find . -type f -not -path '*/.*') || true)
          if [ -n "$CONFLICTS" ]; then
            COUNT=$(echo "$CONFLICTS" | wc -l)
            echo "found_conflicts=true" >> $GITHUB_OUTPUT
            echo "conflict_count=$COUNT" >> $GITHUB_OUTPUT
          else
            echo "found_conflicts=false" >> $GITHUB_OUTPUT
            echo "conflict_count=0" >> $GITHUB_OUTPUT
          fi

      - name: Run conflict resolution script
        if: steps.check_conflicts.outputs.conflict_count > 0
        run: |
          if [ -f fix-conflicts.cjs ]; then
            node fix-conflicts.cjs
          else
            echo "No conflict resolution script found"
            exit 1
          fi

      - name: Verify conflicts are resolved
        run: |
          REMAINING=$(grep -lE "<<<<<<<|=======|>>>>>>>" $(find . -type f -not -path '*/.*') || true)
          if [ -n "$REMAINING" ]; then
            echo "Error: Conflicts still remain"
            exit 1
          fi

      - name: Commit resolved conflicts
        if: steps.check_conflicts.outputs.conflict_count > 0
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Conflict Resolution Bot"
          git add -A
          git commit -m "chore: Auto-resolve merge conflicts [skip ci]" || echo "Nothing to commit"

      - name: Push changes
        if: steps.check_conflicts.outputs.conflict_count > 0
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
